services:
  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: productstore
    ports:
      - "5434:5432"
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
      - ./docker/init:/docker-entrypoint-initdb.d/
    networks:
      - productstore-network

  tomcat:
    build: .
    ports:
      - "8080:8080"
      - "8000:8000"
    depends_on:
      - postgres
    networks:
      - productstore-network
networks:
  productstore-network:
    driver: bridge